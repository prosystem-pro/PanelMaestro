<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12 col-lg-10 offset-lg-2">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0"><i class="bi bi-clipboard"></i> Listado de Registros</h4>
          <button class="btn btn-light text-primary fw-bold" (click)="NavegarCrear('/rol-crear')">
            <i class="bi bi-plus-lg"></i> Crear
          </button>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="FiltroTexto">
          </div>

          <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
              <thead class="table-dark">
                <tr class="text-center">
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Estatus</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Datos of DatosPaginados(); let i = index">
                  <td class="text-center fw-bold">{{ Datos.CodigoRol }}</td>
                  <td>{{ Datos.NombreRol }}</td>
                  <td class="text-center">
                    <span class="badge" [ngClass]="Datos.Estatus === 1 ? 'bg-success' : 'bg-danger'">
                      {{ Datos.Estatus === 1 ? 'Activo' : 'Inactivo' }}
                    </span>
                  </td>
                  <td class="text-center">
                    <div class="btn-group btn-group-sm">
                      <button class="btn btn-warning" (click)="NavegarEditar('/rol-editar', Datos.CodigoRol)">
                        <i class="bi bi-pencil"></i> Editar
                      </button>
                      <button class="btn btn-danger" (click)="Eliminar(Datos.CodigoRol)">
                        <i class="bi bi-trash"></i> Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="PaginaActual === 1">
                <button class="page-link" (click)="CambiarPagina(PaginaActual - 1)">
                  <i class="bi bi-chevron-left"></i> Anterior
                </button>
              </li>
              <li *ngFor="let pag of TotalPaginas()" class="page-item" [class.active]="PaginaActual === pag">
                <button class="page-link" (click)="CambiarPagina(pag)">{{ pag }}</button>
              </li>
              <li class="page-item" [class.disabled]="PaginaActual === TotalPaginas().length">
                <button class="page-link" (click)="CambiarPagina(PaginaActual + 1)">
                  Siguiente <i class="bi bi-chevron-right"></i>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div> 
  </div> 
</div>
