<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-gear-fill"></i> Configuraci√≥n de Permisos</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="Crear()">
                        <div class="mb-3">
                            <label for="rol" class="form-label fw-bold"><i class="bi bi-person-badge"></i> Seleccionar Rol</label>
                            <select id="rol" class="form-select" [(ngModel)]="Datos.CodigoRol" name="rol" (change)="FiltrarPermisos()" required>
                                <option value="" disabled selected>Seleccione un rol</option> 
                                <option *ngFor="let rol of Roles" [value]="rol.CodigoRol">
                                    {{ rol.NombreRol }}
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="permiso" class="form-label fw-bold"><i class="bi bi-shield-lock"></i> Seleccionar Permiso</label>
                            <select id="permiso" class="form-select" [(ngModel)]="Datos.CodigoPermiso" name="permiso" (change)="FiltrarRecursos()" required>
                                <option value="" disabled selected>Seleccione un permiso</option> 
                                <option *ngFor="let permiso of Permisos" [value]="permiso.CodigoPermiso">
                                    {{ permiso.NombrePermiso }}
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="bi bi-folder"></i> Recursos Disponibles</label>
                            <div class="border rounded p-3 bg-light">
                                <div *ngFor="let recurso of Recursos" class="form-check">
                                    <input type="checkbox" class="form-check-input" 
                                    [value]="recurso.CodigoRecurso"
                                    (change)="recurso.CodigoRecurso !== undefined ? ManejarSeleccionRecurso(recurso.CodigoRecurso, $event) : null">
                             <label class="form-check-label">{{ recurso.NombreRecurso }}</label>
                             
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="estatus" class="form-label fw-bold"><i class="bi bi-toggle-on"></i> Estado</label>
                            <select id="estatus" class="form-select" [(ngModel)]="Datos.Estatus" name="estatus">
                                <option value="" disabled selected>Seleccione un estatus</option> 
                                <option [value]="1">Activo</option>
                                <option [value]="2">Inactivo</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <button type="button" class="btn btn-outline-danger" (click)="NavegarListado('/permiso-rol-recurso-listado')">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar Permiso
                            </button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
