<form (ngSubmit)="Crear()">
    <!-- Empresa -->
    <div class="mb-3">
        <label class="form-label fw-semibold">Empresa</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-0">
                <i class="bi bi-building"></i>
            </span>
            <select class="form-select rounded-end-pill" [(ngModel)]="Datos.CodigoEmpresa" name="CodigoEmpresa"
                required>
                <option [ngValue]="undefined" disabled selected>Seleccione una registro</option>
                <option *ngFor="let empresa of Empresas" [ngValue]="empresa.CodigoEmpresa">
                    {{ empresa.NombreEmpresa }}
                </option>
            </select>
        </div>
    </div>

    <!-- Usuario -->
    <div class="mb-3">
        <label class="form-label fw-semibold">Nombre de usuario</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-0">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control rounded-end-pill" placeholder="Nombre de usuario"
                [(ngModel)]="Datos.NombreUsuario" name="NombreUsuario" required />
        </div>
    </div>

    <!-- Rol -->
    <div class="mb-3">
        <label class="form-label fw-semibold">Rol</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-0">
                <i class="bi bi-shield-lock"></i>
            </span>
            <select class="form-select rounded-end-pill" [(ngModel)]="Datos.CodigoRol" name="CodigoRol" required>
                <option [ngValue]="undefined" disabled selected>Seleccione un registro</option>
                <option *ngFor="let rol of Roles" [ngValue]="rol.CodigoRol">
                    {{ rol.NombreRol }}
                </option>
            </select>
        </div>
    </div>

    <!-- Clave -->
    <div class="mb-3">
        <label class="form-label fw-semibold">Clave</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-0">
                <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" class="form-control rounded-end-pill" placeholder="ContraseÃ±a"
                [(ngModel)]="Datos.Clave" name="Clave" required />
        </div>
    </div>

    <!-- Estatus -->
    <div class="mb-4">
        <label class="form-label fw-semibold">Estatus</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-0">
                <i class="bi bi-list-check"></i>
            </span>
            <select class="form-select rounded-end-pill" [(ngModel)]="Datos.Estatus" name="Estatus" required>
                <option [ngValue]="null">Seleccione el estatus</option>
                <option [ngValue]="1">Activo</option>
                <option [ngValue]="2">Inactivo</option>
            </select>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success rounded-pill px-4">
            <i class="bi bi-check-circle me-2"></i>Crear
        </button>
    </div>
</form>
