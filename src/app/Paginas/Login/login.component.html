<div class="bg-body-secondary vh-100 d-flex align-items-center justify-content-center px-3">
  <!-- Modal de carga -->
  <div *ngIf="Cargando" class="modal-backdrop fade show" style="z-index: 1050;"></div>
  <div *ngIf="Cargando"
    class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
    style="z-index: 1060; background-color: rgba(0,0,0,0.5);">
    <div class="bg-white rounded-4 shadow p-4 text-center" style="width: 300px;">
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <div class="fw-semibold text-dark">Ingresando a la empresa...</div>
    </div>
  </div>

  <div class="card p-4 border-0 shadow rounded-4" style="max-width: 420px; width: 100%; background-color: #ffffff;">

    <!-- Botón regresar -->
    <button class="btn btn-sm btn-outline-secondary position-absolute top-0 start-0 m-2 d-flex align-items-center gap-1"
      (click)="Regresar()">
      <i class="bi bi-arrow-left"></i> Regresar
    </button>

    <!-- Encabezado -->
    <div class="text-center mb-4">
      <i class="bi bi-person-circle text-primary fs-1"></i>
      <h3 class="fw-bold text-dark mt-2">Login - {{ Empresa }}</h3>
      <small class="text-muted fst-italic">Bienvenido, ingresa tus datos para continuar</small>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="login()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label fw-semibold text-dark">Usuario</label>
        <div class="input-group rounded-pill overflow-hidden border border-primary-subtle shadow-sm">
          <span class="input-group-text bg-white border-0">
            <i class="bi bi-person text-primary"></i>
          </span>
          <input type="text" id="usuario" class="form-control border-0 rounded-end-pill" [(ngModel)]="NombreUsuario"
            name="usuario" required placeholder="ejemplo@correo.com" autofocus>
        </div>
      </div>

      <div class="mb-4">
        <label for="clave" class="form-label fw-semibold text-dark">Clave</label>
        <div class="input-group rounded-pill overflow-hidden border border-primary-subtle shadow-sm">
          <span class="input-group-text bg-white border-0">
            <i class="bi bi-lock text-primary"></i>
          </span>
          <input type="password" id="clave" class="form-control border-0 rounded-end-pill" [(ngModel)]="Clave"
            name="clave" required placeholder="••••••••">
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill shadow-sm">
          <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
